<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            font-size: 40px;
            background-color: aqua;
            color: blue;
            transition: color 0.4s ease, transform 0.4s ease;
        }
        .text:hover{
            color: black;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="text">This text is from Rat!!!</div>
</body>
</html>
